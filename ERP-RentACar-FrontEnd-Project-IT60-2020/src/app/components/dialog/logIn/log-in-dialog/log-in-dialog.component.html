

<div class="container">
    <h3 mat-dialog-title>Log In</h3>
    <form class="mat-dialog-content" #formControl="ngForm">

        <div class="form">
            <mat-form-field class="form-field">
                <input matInput placeholder="UserName" name="UserName"  [(ngModel)]="principal.userNameK" required />
            </mat-form-field>
        </div>
       <div class="form">
        <mat-form-field class="form-field">
            <input matInput placeholder="Password" name="Password"  type="password" [(ngModel)]="principal.passwordK" required />
        </mat-form-field>
       </div>
    </form>

    <div class="mat-dialog-actions form-field">
        <button mat-raised-button class="button" type="submit" mat-dialog-close="1" [disabled]="!formControl.valid" (click)="logIn()">Log In</button>
        <button mat-raised-button class="button" (click)="cancel()">Ponisti</button>
    </div>
</div>
