

<div class="container">
    <h3 mat-dialog-title>Sing Up</h3>
    <form class="mat-dialog-content" #formControl="ngForm">

        <div class="form">
            <mat-form-field class="form-field">
                <input matInput placeholder="Ime" name="Ime"  [(ngModel)]="korisnik.imeK" required />
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field class="form-field">
                <input matInput placeholder="Prezime" name="Prezime"  [(ngModel)]="korisnik.przK" required />
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field class="form-field">
                <input matInput placeholder="Grad" name="Grad"  [(ngModel)]="korisnik.gradK" required />
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field class="form-field">
                <input matInput placeholder="Adresa" name="Adresa"  [(ngModel)]="korisnik.adresaK" required />
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field class="form-field">
                <input matInput placeholder="Kontakt" name="Kontakt"  [(ngModel)]="korisnik.kontaktK" required />
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field class="form-field">
                <input matInput placeholder="Username" name="Username"  [(ngModel)]="korisnik.username" required />
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field class="form-field">
                <input matInput placeholder="Password" name="Password"  [(ngModel)]="korisnik.password" required />
            </mat-form-field>
        </div>
    </form>

    <div class="mat-dialog-actions form-field">
        <button mat-raised-button class="button" type="submit" mat-dialog-close="1" [disabled]="!formControl.valid" (click)="singUp()">Sing Up</button>
        <button mat-raised-button class="button" (click)="cancel()">Ponisti</button>
    </div>
</div>
