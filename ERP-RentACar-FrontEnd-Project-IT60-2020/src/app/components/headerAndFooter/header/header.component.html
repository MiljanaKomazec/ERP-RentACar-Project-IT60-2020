<header class="header">
  <div class="container">
    <div class="header-content">
      <h1 routerLink="/automobili">AM Auto</h1>
      <nav>
        <ul>
          <li><a routerLink="/automobili">Home</a></li>
        </ul>
      </nav>
      <mat-icon class="mi" [matMenuTriggerFor]="menu" (click)="toggleMenu()">perm_identity</mat-icon>
      <mat-menu #menu="matMenu" >
        <button mat-menu-item *ngIf="!isLoggedIn()" (click)="openDialogLogIn()" >Log In</button>
        <button mat-menu-item *ngIf="!isLoggedIn()">Sign up</button>
        <button mat-menu-item *ngIf="isLoggedIn()" (click)="isAdmin()">Moja Rentiranja</button>
        <button mat-menu-item *ngIf="isLoggedIn() && isAdmin()">Pregled korisnika</button>
        <button mat-menu-item *ngIf="isLoggedIn() && isAdmin()">Sva Rentiranja</button>
        <button mat-menu-item *ngIf="isLoggedIn()" (click)="logout()">Log Out</button>
      </mat-menu>
    </div>
  </div>
</header>
